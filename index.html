<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gettin' Giphy with it!</title>

</head>
<body>

    <div class="container">
        <br>
        <h1>Get Giphy with these Tropical Flavors</h1>
        <div class="row">
            <div class="col">
                <div id="buttonArea"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <form id="flavorList">
                    <label for="flavorList">Add your own tropical flavor!</label>
                    <input id="flavorList" type="text">
                    <input class="btn-success" id="addFlavor" type="submit" value="Add Flavors">
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div id="gifArea"></div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</html>
